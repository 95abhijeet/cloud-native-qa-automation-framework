name: QA Automation tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chromium'

jobs:
  test:
    name: Run QA Tests
    runs-on: ubuntu-latest

    steps:
      # Step Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '22'
          cache: maven

      # Step Set up Node.js (required by Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step Install Playwright chromium
      - name: Install Playwright chromium
        run: mvn playwright:install

      # Step Run maven tests
      - name: Run tests
        run: mvn clean test

      # Step Generate Allure report
      - name: Generate Allure reports
        run: mvn allure:report
          
      # Step Upload Allure report as artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin