name: QA Automation tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chromium'

jobs:
  test:
    name: Run QA Tests
    runs-on: ubuntu-latest

    steps:
      # Step Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step Set up Java
      - name: Set up Java 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'
          cache: maven

      # Step Set up Node.js (required by Playwright)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step Install Playwright chromium
      - name: Install Playwright browsers
        run: npx playwright install chromium

      # Step Run maven tests
      - name: Run tests
        run: mvn clean test -Pci

      # Step Generate Allure report
      - name: Generate Allure reports
        run: mvn allure:report

      # Upload Raw Allure Results (JSON/Screenshots)
      - name: Archive Audit Evidence (Allure Results)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          retention-days: 7

      # Generate and Publish Allure Report (Optional but Recommended)
      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
            ref: gh-pages
            path: gh-pages

      - name: Generate Final Audit Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
            allure_results: target/allure-results
            gh_pages: gh-pages
            allure_report: allure-report
            allure_history: allure-history

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./target/site/allure-maven-plugin
            publish_branch: 'gh-pages'

      # Step Upload Allure report as artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin